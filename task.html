<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<script>
		const params = new URLSearchParams(window.location.search);
		const tasks = {
		  "unlock_manifolds": 0
		};

		function strhash(str) {
		  var h = 0;
		  
		  for (var i = 0; i < str.length; i++) {
            h = Math.imul(31, h) + str.charCodeAt(i);
          }
		  
		  return h;
		}
		
		function random(mask, seedinit, mod1, mod2, mod3) {
          var seed = Math.imul(375462423, seedinit) + 672456235;
          
          seed += mod1;
          seed = Math.imul(375462423, seed) + 672456235;
		  seed += mod2;
          seed = Math.imul(375462423, seed) + 672456235;
		  seed += mod3;
          seed = Math.imul(375462423, seed) + 672456235;
          
          return seed & mask;
	    }
		
		function taskkey(str) {
		  var ima = new Date();
		  return (random(0xFFF, strhash(str), ima.getUTCHours(), ima.getUTCDate(), ima.getUTCMinutes() / 2) << 6) | (0x7F & tasks[str]);
		}
		
		window.onload = function() {
		  var task = document.getElementById("task");
		  task.innerHTML = "<h1>" + taskkey(params.get("task")).toString() + "</h1>";
		}
		</script>
	</head>
	<body>
		<div id = "task"></div>
	</body>
</html>
