<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<script>
		const params = new URLSearchParams(window.location.search);
		
		window.onload = function() {
		  var task = document.getElementById("task");
		  task.innerHTML = params.get("task");
		}
		</script>
	</head>
	<body>
		<div id = "task"></div>
	</body>
</html>
